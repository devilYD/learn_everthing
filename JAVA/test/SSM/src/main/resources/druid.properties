# 驱动配置，可根据url自动识别，可有可无
druid.driverClassName=com.mysql.cj.jdbc.Driver
# 连接数据库url
druid.url=jdbc:mysql://localhost:3306/learn?autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
# 用户名
druid.username=root
# 密码
druid.password=
# 初始化连接数量
druid.initialSize=5
# 最大连接数量
druid.maxActive=10
# 最长等待时间
druid.maxWait=3000